<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="index.css" media="screen" />
</head>

<body>
    <div class="page">
        <div class="options" id="submit-page">
            <div class="title-options">
                <input type="text" class="title-input" placeholder="Title" id="title-input" />
                <input type="text" class="title-input" placeholder="Title Color" id="title-color" />
                <div class="font-title">
                    <label for="title-font">Title Font:</label>
                    <select name="title-font" id="title-font">
                        <option value="times">Times New Roman</option>
                        <option value="arial">Arial</option>
                        <option value="courier">Courier New</option>
                    </select>
                </div>
                <div class="title-size-radio">
                    <p>Title Size:</p>
                    <input type="radio" id="size-thirty" name="title-size" value="30px">
                    <label for="size-thirty">30px</label>
                    <input type="radio" id="size-fifty" name="title-size" value="50px">
                    <label for="size-fifty">50px</label>
                    <input type="radio" id="size-seventy" name="title-size" value="70px">
                    <label for="size-seventy">70px</label>
                </div>
            </div>
            <div class="text-options">
                <input type="text" class="text-input" placeholder="Text" id="text-input" />
                <input type="text" class="text-input" placeholder="Text Color" id="text-color" />
                <div class="font-text">
                    <label for="text-font">Text Font:</label>
                    <select name="text-font" id="text-font">
                        <option value="times">Times New Roman</option>
                        <option value="arial">Arial</option>
                        <option value="courier">Courier New</option>
                    </select>
                </div>
                <div class="text-size-radio">
                    <p>Text Size:</p>
                    <input type="radio" id="size-sixteen" name="text-size" value="16px">
                    <label for="size-sixteen">16px</label>
                    <input type="radio" id="size-twenty" name="text-size" value="20px">
                    <label for="size-twenty">20px</label>
                    <input type="radio" id="size-twenty-five" name="text-size" value="25px">
                    <label for="size-twenty-five">25px</label>
                </div>
            </div>
            <input type="text" class="background-color-input" placeholder="Background Color" id="background-color" />
            <button class="submit-button" id="submit" type="button">SUBMIT</button>
        </div>
        <div class="page-result" id="result">
            <h1 id="title" class="title"></h1>
            <p id="text" class="text"></p>
        </div>
    </div>


    <script src="index.js"></script>
</body>

</html>
