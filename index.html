<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="index.css" media="screen" />
</head>

<body>
    <div class="page">
        <div class="options">
            <div class="title-options">
                <input type="text" class="title-input" placeholder="Title" id="title-input" />
                <input type="text" class="title-input" placeholder="Title Color" id="title-color" />
                <div class="font-title">
                    <label for="title-font">Title Font:</label>
                    <select name="title-font" id="title-font">
                        <option value="times">Times New Roman</option>
                        <option value="arial">Arial</option>
                        <option value="courier">Courier New</option>
                    </select>
                </div>
                <div class="title-size-radio">
                    <p>Title Size:</p>
                    <input type="radio" id="30px" name="title-size" value="30px">
                    <label for="30px">30px</label>
                    <input type="radio" id="50px" name="title-size" value="50px">
                    <label for="50px">50px</label>
                    <input type="radio" id="70px" name="title-size" value="70px">
                    <label for="70px">70px</label>
                </div>
            </div>
            <div class="text-options">
                <input type="text" class="text-input" placeholder="Text" id="text-input" />
                <input type="text" class="text-input" placeholder="Text Color" id="text-color" />
                <div class="font-text">
                    <label for="text-font">Text Font:</label>
                    <select name="text-font" id="text-font">
                        <option value="times">Times New Roman</option>
                        <option value="arial">Arial</option>
                        <option value="courier">Courier New</option>
                    </select>
                </div>
                <div class="text-size-radio">
                    <p>Text Size:</p>
                    <input type="radio" id="16px" name="text-size" value="16px">
                    <label for="16px">16px</label>
                    <input type="radio" id="20px" name="text-size" value="20px">
                    <label for="20px">20px</label>
                    <input type="radio" id="25px" name="text-size" value="25px">
                    <label for="25px">25px</label>
                </div>
            </div>
            <input type="text" class="background-color-input" placeholder="Background Color" id="background-color" />
        </div>
        <div class="page-result">
            <h1 id="title" class="title">Title</h1>
            <p id="text" class="text">Text</p>
        </div>
    </div>


    <script src="index.js"></script>
</body>

</html>
